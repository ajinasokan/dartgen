name: dartgenerate
description: An inline generator collection for Dart.
version: 2.0.0
homepage: https://github.com/ajinasokan/dartgen

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  analyzer: ^5.12.0
  watcher: ^1.1.0
  dart_style: ^2.3.1
  strings: ^2.0.2
  slugify: ^2.0.0
  glob: ^2.1.1
  path: ^1.8.3

dev_dependencies:
  pedantic: ^1.11.0
  test: ^1.24.2

executables:
  dartgenerate: main
