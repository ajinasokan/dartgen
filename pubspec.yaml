name: dartgen
description: An inline generator collection for Dart.
version: 1.0.0
homepage: https://github.com/ajinasokan/dartgen

environment:
  sdk: '>=2.3.0 <3.0.0'

dependencies:
  analyzer: ^0.37.0
  watcher: ^0.9.7+10
  dart_style: ^1.2.9
  strings: ^0.1.2
  slugify: ^1.0.0
  glob: ^1.2.0
  path: ^1.7.0

dev_dependencies:
  pedantic: ^1.0.0
  test: ^1.0.0

executables:
  dartgen: main