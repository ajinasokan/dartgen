name: dartgen
description: An inline generator collection for Dart.
version: 1.0.0
homepage: https://github.com/ajinasokan/dartgen

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  analyzer: ^1.4.0
  watcher: ^1.0.0
  dart_style: ^2.0.0
  strings: ^0.2.1
  slugify: ^2.0.0
  glob: ^2.0.1
  path: ^1.8.0

dev_dependencies:
  pedantic: ^1.11.0
  test: ^1.16.8

executables:
  dartgen: main